version: '3.8'

services:
  grid_bot:
    build: .
    container_name: grid_bot
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - BYBIT_ACCOUNT_TYPE=${BYBIT_ACCOUNT_TYPE}
      - GRID_LEVELS=5
      - GRID_SPREAD=0.02
      - LEVEL_AMOUNT=5.0
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped
    networks:
      - l1_network

networks:
  l1_network:
    external: true
